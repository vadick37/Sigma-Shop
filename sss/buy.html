<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Strong Shop — магазин для купівлі кращих телефонів</title>
</head>
<body>
    <header>
        <a href="index.html" class="title">Strong Shop</a>
    
    <h2>Ми подбаємо про вибір вашого нового телефону</h2>
    </header>
    <main class="wrapper buyer">
         <h1>Оформлення замовлення</h1>
         <h3>Номер телефону</h3>
        <form class="form">
            <label for="phone">Введіть свій номер телефону:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+38 (0__) ___-__-__" required>
        </form>
        <h3> Місто</h3>
        <form class="form">
            <label for="city">Введіть місто в якому проживаєте:</label><br>
            <input type="text" id="city" name="city" placeholder="Наприклад: Київ" required>
        </form>

        <form>
         <h3>Доставка</h3>
        <label class="option">
            <input type="radio" name="delivery">
            <div class="option-main">
                <span class="left">Самовивіз з нашого магазину</span>
                <span class="right free">Безкоштовно</span>
            </div>
            </label>

            <label class="option">
                <input type="radio" name="delivery">
                <div class="option-main">
                    <span class="left">Кур'єр на вашу адресу</span>
                    <span class="right">149 ₴</span>
                </div> 
             </label>

            <label class="option">
                <input type="radio" name="delivery">
                <div class="option-main">
                    <span class="left">Доставка Нова Пошта</span>
                    <span class="right">Від 70 ₴</span>
                </div>
            </label>

            <label class="option">
                <input type="radio" name="delivery">
                <div class="option-main">
                    <span class="left">Доставка УКРпошта</span>
                    <span class="right">від 30 ₴</span>
                </div>
            </label>
         </form>

         <h3>Дані отримувача</h3>
         <div class="surname">
        <form class="form">
            <label for="name">Ім'я:</label><br>
            <input type="text" id="name" name="name" placeholder="Наприклад: Григорій" required>
        </form>

        <form class="form">
            <label for="surname">Прізвище:</label><br>
            <input type="text" id="surname" name="surname" placeholder="Наприиклад: Стиценко" required>
        </form>
    </div>

    <form class="form">
        <label for="father">По-батькові(Необов'язково)</label><br>
        <input type="text" id="father" name="father" placeholder="..." required>
    </form>

    </main>
    <footer>
        <p>
        &copy; 2025 Інтернет-магазин. Всі права захищені.
        </p>
    </footer>
</body>
</html>
